	<script type="text/javascript">
		$(document).ready(function() {
			$('#newthing').click(function() {
				myPanel = new inputEx.widget.Dialog({
					inputExDef: {
						 type: 'form',
						 fields: [
						{
							name: 'thing',
							label: "I'd like to record information about: ",
							value: "thing"
						},
						{
							type: 'list',
							label: "Attributes",
							maxItems: 40,
							minItems: 1,
							elementType: {type: 'string'},
							name: 'attributes',
							value: ['name'],
							useButtons: false,
							sortable: true
						}],
						buttons: [
							{type: 'link', value: 'Send', onClick: function() {
								var json = toJSONSchema(
											myPanel.getForm().getFieldByName('thing').getValue(),
											$(myPanel.getForm().getValue().attributes).serializeObjectFromArray()
										);
								$.fn.toInputExForm(json, 'editingform', true);
								myPanel.hide();
								$('#formnotice').fadeIn('slow');
								return false;
							}},
						   {type: 'link', value: 'Cancel', onClick: function() { myPanel.hide(); } }
						]
					      },
					title: 'Create a Thing',
					panelConfig: {
						constraintoviewport: true,
						underlay:"shadow", 
						close:true, 
						fixedcenter: true,
						visible:false, 
						draggable:false,
						modal: true
					}
				});
				myPanel.show();
			});
			$('#showformactions').click(function() {
				$('#formactions').slideDown();
			});
		});
	</script>
